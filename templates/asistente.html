{% extends "base.html" %}

{% block titulo %}Asistente Visual{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gestion_asistente.css') }}">
{% endblock %}

{% block contenido %}

<div class="contenedor">
  <h1>Asistente Virtual</h1>

  <div id="chat"></div>

  <div id="imagenPrevioContainer">
    <img id="imagenPrevio" src="" alt="Vista previa de la imagen">
  </div>

  <form id="formulario1" enctype="multipart/form-data">
    <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta..."></textarea>
    <input type="file" id="imagen" name="imagen" accept="image/*">
    <input type="submit" value="Enviar">
  </form>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/asistente.js') }}"></script>
{% endblock %}
