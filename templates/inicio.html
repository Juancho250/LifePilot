{% extends "base.html" %}

{% block body_class %}pagina-inicio{% endblock %}

{% block titulo %}Inicio{% endblock %}

{% block contenido %}
  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="video-fondo">
    <source src="{{ url_for('static', filename='img/logo.mp4') }}" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="contenido-superpuesto">

    {% if not session.get('logueado') %}
    <div class="botones-usuario">
      <a href="{{ url_for('registrarse') }}" class="btn btn-primario">Regístrate</a>
      <a href="{{ url_for('iniciar_sesion') }}" class="btn btn-secundario">Inicia sesión</a>
    </div>
    {% else %}
    <p class="saludo">¡Hola <strong>{{ session.get('usuario') }}</strong>! Ve a tu <a href="{{ url_for('panel') }}">Panel</a>.</p>
    {% endif %}
  </div>

{% endblock %}
