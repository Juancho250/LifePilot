{% extends "base.html" %}
{% block titulo %}Registrarse{% endblock %}

{% block contenido %}
<h2>Crear una nueva cuenta</h2>
<form method="POST" action="{{ url_for('registrarse') }}" enctype="multipart/form-data">
    <label for="usuario">Nombre de usuario:</label><br />
    <input type="text" name="usuario" id="usuario" required /><br />

    <label for="correo">Correo electrónico:</label><br />
    <input type="email" name="correo" id="correo" required /><br />

    <label for="clave">Contraseña:</label><br />
    <input type="password" name="clave" id="clave" required /><br />

    <label class="label-file" for="foto">Subir foto de perfil:</label><br />
    <input class="input-file" type="file" name="foto" id="foto" accept="image/*" /><br />

    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="{{ url_for('iniciar_sesion') }}">Inicia sesión aquí</a>.</p>
{% endblock %}
